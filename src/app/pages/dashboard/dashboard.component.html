<mat-toolbar class="toolbar">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
      <mat-icon >menu</mat-icon>
      <!-- <mat-icon *ngIf="sidenav.opened" >close</mat-icon> -->


  </button>
  <span>Heathist</span>
  <span class="toolbar-item-spacer"></span>
<app-header ></app-header>
</mat-toolbar>


<mat-sidenav-container [hasBackdrop]="false" class="app-container">
  <mat-sidenav #sidenav mode="push"    [class.mat-elevation-z4]="true" opened="true"  class="app-sidenav">
    <app-sidenav></app-sidenav>

  </mat-sidenav>

<mat-sidenav-content>
  <!-- <router-outlet>
      <div class="app-sidenav-content">


      </div>
  </router-outlet> -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</mat-sidenav-content>

</mat-sidenav-container>
