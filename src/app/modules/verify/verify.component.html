
<div class="verify-page">
  <div class=" flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="verify-card sm:mx-auto sm:w-full sm:max-w-sm ">
      <div >
        <!-- <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company"> -->

      </div>

      <div class="mt-10">
        <form class="space-y-6" action="#" method="POST">

            <div class="mt-2">
              <input id="securitycode" name="text" type="text"   required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>



          <div>

          </div>
        </form>


      </div>

    </div>
